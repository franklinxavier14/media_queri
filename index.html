<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/26c3be3da4.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Paytone+One&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\estilos.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Filtro Busqueda -->

      <nav>
        <div class="contenedor-filtro">
          <label for="filtro">Ordenar por:</label>
          <input type="text" id="filtro" list="opciones" style="width: 95%" />
        </div>
        <datalist id="opciones">
          <option value="Precio">Precio</option>
          <option value="Relevancia">Relevancia</option>
        </datalist>
      </nav>

      <!-- Menu lateral con categorias -->

      <menu>
        <div class="lateral">
          <div>
            <div class="logo">
              <h1>
                <i class="fa-solid fa-store" style="color: #ffffff"></i>
                Todo Market
              </h1>
              <i
                class="fa-solid fa-bars"
                style="color: #ffffff; font-size: 1.5em"
              ></i>
            </div>
            <div class="categoria">
              <a href="https://franklinxavier14.github.io/desafio_layout/"
                >Inicio</a
              >
            </div>
            <div class="categoria">
              <a href="https://franklinxavier14.github.io/desafio_layout/"
                >Catálogo</a
              >
            </div>
            <div class="categoria">
              <a href="https://franklinxavier14.github.io/desafio_layout/"
                >Ofertas</a
              >
            </div>
            <div class="categoria">
              <a href="https://franklinxavier14.github.io/desafio_layout/"
                >Contacto</a
              >
            </div>
          </div>
        </div>
      </menu>

      <!-- Grilla con los productos -->

      <main>
        <div class="coleccion">
          <div class="producto-mobile">
            <img src="assets\img\zapatilla.jpg" alt="zapatillas" />
            <h5>Zapatilla Nike Especial</h5>
            <button>Ver más</button>
          </div>
          <div class="producto">
            <img src="assets\img\zapatilla.jpg" alt="zapatillas" />
            <h5>Zapatilla Nike</h5>
            <button>Ver más</button>
          </div>
          <div class="producto">
            <img src="assets\img\jockey.jpg" alt="jockey" />
            <h5>Jockey Converse Naranja</h5>
            <button>Ver más</button>
          </div>
          <div class="producto">
            <img src="assets\img\lentes.jpg" alt="lentes" />
            <h5>Lentes Amarillo</h5>
            <button>Ver más</button>
          </div>
          <div class="producto">
            <img src="assets\img\polera.jpg" alt="polera" />
            <h5>Polera Nature</h5>
            <button>Ver más</button>
          </div>
          <div class="producto">
            <img src="assets\img\poleron.jpg" alt="poleron" />
            <h5>Poleron Primaveral</h5>
            <button>Ver más</button>
          </div>
          <div class="producto">
            <img src="assets\img\botas.jpg" alt="botas" />
            <h5>Botas Deportivas</h5>
            <button>Ver más</button>
          </div>
          <div class="producto">
            <img src="assets\img\mochila.jpg" alt="Mochila" />
            <h5>Mochila Negra</h5>
            <button>Ver más</button>
          </div>
          <div class="producto">
            <img src="assets\img\visera.jpg" alt="visera" />
            <h5>Visera Deportiva</h5>
            <button>Ver más</button>
          </div>
        </div>

        <div class="slider">
          <nav
            class="navbar navbar-blanco"
            aria-label="Page navigation example"
          >
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </main>

      <!-- Footer con enlace a redes -->

      <footer>
        <a href="https://web.facebook.com/"
          ><i class="fa-brands fa-facebook" style="color: #ffffff"></i
        ></a>
        <a href="https://www.instagram.com/?hl=es"
          ><i class="fa-brands fa-instagram" style="color: #ffffff"></i
        ></a>
        <p>Todos los Derechos Reservados</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
